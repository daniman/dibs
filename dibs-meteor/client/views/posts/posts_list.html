<template name="postsList">

  <input id="toggle" name="toggleArrow" type="checkbox" checked/>
  <label for="toggle" id="hideArrow"></label>

  <div id="helpHolder">
    <a class="fancybox fancybox.iframe" href="html/help.html"><img id="help" src="/images/help.png"></a>
  </div>

  <div id="gpsHolder">
    <img id="gps" src="/images/gps.png">
  </div>

  <div id="socialLinkHolder">
    <a class="fancybox fancybox.iframe" href="html/info.html"><img id="info" src="/images/social/info.png"></a><br>
    <a href="http://twitter.com/home?status=Check%20out%20Dibs!%20dibs.mit.edu" target="_blank"><img id="twitter" src="/images/social/twitter.png"></a><br>
    <a href="http://www.facebook.com/share.php?u=dibs.mit.edu" target="_blank"><img id="facebook" src="/images/social/facebook.png"></a><br>
    <a href="http://github.mit.edu/mit6470/Dibs"><img id="github" src="/images/social/github.png"></a>
  </div>

  <div id="postListContainer">
    <div id="postListContainerHeader" class="post">
      <div class="description" style="text-align: center; height: 20px; font-weight: 500;">
        Listings (Most Recent at Top)
      </div>
    </div>
    <div class='posts'>
      {{#each posts}}
        {{#isolate}}
          {{> postItem}}
        {{/isolate}}
      {{/each}}
      <hr> <!-- added to keep a nice looking space at the bottom of post list -->
    </div>
  </div>

</template>
