<template name="postsList">

  <input id="toggle" name="toggleArrow" type="checkbox" checked/>
  <label for="toggle" id="hideArrow"></label>

  <div id="helpHolder">
    <a id="helpLink" class="fancybox fancybox.iframe" href="html/help.html" title="help"><img id="help" src="/images/help.png"></a>
  </div>

  <div id="gpsHolder">
    <img id="gps" src="/images/gps.png">
  </div>

  <div id="scaleHolder">
    <!-- <div id="scaleWrapper"> -->
      <div id="newLabel">new</div>
      <div id="oldLabel">3+ days</div>
    <!-- </div> -->
  </div>

  <div id="socialLinkHolder">
    <a class="fancybox fancybox.iframe" href="html/info.html" title="dibs information"><img id="info" src="/images/social/info.png"></a><br>
    <a href="http://twitter.com/home?status=Check%20out%20Dibs!%20dibs.mit.edu" target="_blank" title="tweet about us!"><img id="twitter" src="/images/social/twitter.png"></a><br>
    <a href="http://www.facebook.com/share.php?u=dibs.mit.edu" target="_blank"><img id="facebook" src="/images/social/facebook.png" title="like us on facebook!"></a><br>
    <!---<a href="http://github.mit.edu/mit6470/Dibs" title="check out the source code on github!"><img id="github" src="/images/social/github.png"></a> -->
  </div>

  <div id="postListContainer">

    <div id="postListContainerHeader" class="post">
      <div class="description">
        {{numberOfPosts}} Listings (Most Recent at Top)
      </div>
    </div>
    <hr id="headerBreak">

    <div class='posts'>
      {{#each posts}}
        {{#isolate}}
          {{> postItem}}
        {{/isolate}}
      {{/each}}
    </div>
    
  </div>

</template>
