<template name = "postItem">
	<hr>
    <div class="post">
    	<div class='post-content'>

	      <div class="title">{{title}}</div>


	      <div class="content">{{content}}</div>

	      <div class="date"><a>Posted: {{postDateTime}}</a></div>

	      <div class="author"><a>By {{author}}</a></div>


      	</div>
    </div>
</template>
