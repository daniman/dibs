<template name = "postItem">
    <div class="post">
    	<div class='post-content'>

	    <div class="title">{{title}}</div>

	    <div class="content">{{content}}</div>

 		<div class="author"><a href="mailto:{{senderAddress}}?Subject=Re: {{title}}" target="_top">{{author}}</a></div>

	    <div class="date">{{postDateTime}}</div>
    </div>
    <hr>
</template>
