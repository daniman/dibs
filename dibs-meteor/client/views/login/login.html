<template name="login">
  <input id="login" name="welcomePanel" type="radio"/>
  <input id="register-1" name="welcomePanel" type="radio" checked/>
  <input id="register-2" name="welcomePanel" type="radio"/>
  <input id="resetPassword" name="welcomePanel" type="radio"/>

  <div id="login-holder">
    <form id="login-form" action="action">
      <div id="login-errorMessage" class="loginErrorMessage"></div>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <input type="submit" id="login-button" value="Sign in" />
    </form>
    <label for="register-1" id="createNewAccount" class="loginToggle">Create New Account</label>
    <label for="resetPassword" id="forgotPassword" class="loginToggle">Forgot Password</label>
  </div>

  <div id="register-1-holder">
    <form id="register-1-form" action="action">
      <div id="register-1-errorMessage" class="loginErrorMessage"></div>
      <input type="email" id="account-email" placeholder="Email" />
      <input type="password" id="account-password" placeholder="Password" />
      <input type="password" id="account-confirm-password" placeholder="Confirm Password" />
      <input type="submit" id="sign-up" value="Sign Up" />
    </form>
    <label for="login" id="logIn" class="loginToggle">Or Log In</label>
  </div>

  <div id="register-2-holder">
    <form id="register-2-form" action="action">
      <div id="register-2-errorMessage" class="loginErrorMessage"></div>
      <input type="text" id="mit-student" placeholder="Are you an MIT affiliate? (yes or no)" />
      <div id="tos"><input type="checkbox" id="terms-of-service"/><label for="terms-of-service" id="tosLabel">I have read, understand, and agree to the Dibs <a class="fancybox" href="images/logo.png">Terms of Service</a></label></div>
      <input type="submit" id="create-account" value="Create an Account" />
    </form>
    <label for="register-1" id="createNewAccount" class="loginToggle">back</label>
  </div>

  <div id="password-recover-holder">
    <form id="password-recover-form" action="action">
      <div id="password-errorMessage" class="loginErrorMessage"></div>
      <input type="email" id="password-recover-email" placeholder="Email" />
      <input type="submit" id="send-password-recover-email"value="Send Recovery Email" />
    </form>
    <label for="login" id="logIn" class="loginToggle">Or Log In</label>
  </div>
</template>
