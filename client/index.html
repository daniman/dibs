<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<body>
  {{> page}}
</body>

<template name="page">

  <div id="map-canvas"></div>

  <img id="logo" src="/images/logo.png">
  <div id="socialLinkHolder">
    <a class="fancybox" href="/images/logo.png"><img id="info" src="/images/info-black.png"></a>
    <a href="http://www.twitter.com"><img id="twitter" src="/images/twitter-black.png"></a>
    <a href="http://www.facebook.com"><img id="facebook" src="/images/facebook-black.png"></a>
    <a href="http://www.github.com"><img id="github" src="/images/github-black.png"></a>
  </div>

  {{#with currentUser}}

    {{> accordion}}

    {{> postList}}

    <input id="alert" name="alertPopup" type="checkbox" />
    <div id="newItemAlert" class="draggable">
      <strong>double click</strong> the <strong>map</strong> to <strong>post</strong> a new <strong>item</strong>!
      <label for="alert" id="closeAlert"><i class="fa fa-times fa-lg" style="padding-left: 10px"></i></label>
    </div>

  {{else}}

    <div id="tint"></div>
    <div id="welcomeBanner">
      <div id="welcomeText">
        <span class="hide">Welcome to </span>Dibs!
        <p id="welcomeSubtext">The Reuse Enhancement Suite</p>
      </div>
      {{> login}}
      {{> register}}
    </div>

  {{/with}}

</template>

<template name="register">
  <div id="register-holder">
    <form id="register-form" action="action">
      <div id="register-errorMessage"></div>
      <input type="email" id="account-email" placeholder="Email" />
      <input type="password" id="account-password" placeholder="Password" />
      <input type="password" id="account-confirm-password" placeholder="Confirm Password" />
      <input type="submit" id="create-account"value="Create an Account" /> 
    </form>
    <button id="logInButton" class="subtext">
      Or Log In
    </button>
  </div>
</template>

<template name="login">
  <div id="login-holder">
    <form id="login-form" action="action">
      <div id="login-errorMessage"></div>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <input type="submit" id="login-button" value="Sign in" />
    </form>
    <button id="createNewAccountButton" class="subtext">
      Create New Account
    </button>
    <button id="forgotPasswordButton" class="subtext">
      Forgot Password
    </button>
  </div>
</template>

<template name="accordion">
  <section class="ac-container">
    <div>
        <input id="ac-1" name="accordion-1" type="checkbox" />
        <label for="ac-1"><i class="fa fa-cog fa-lg" style="padding-right: 10px"></i>{{displayName}}</label>
        <article class="ac-settings">
            <a class="fancybox" href="/images/logo.png"><p id="accountSettings">Account Settings</p></a>
            <p id="logout">Logout</p>
        </article>
    </div>
    
    <div>
        <input id="ac-2" name="accordion-1" type="checkbox"/>
        <label for="ac-2">Awards</label>
        <article class="ac-rewards">
            <div class="pointsHolder">
              <div id="pointsNumber">125</div>
              <div id="pointsLabel">Dibs Points</div>
            </div>
            <div class="pointsHolder">
              <img class="award" src="/images/award.png">
              <img class="award" src="/images/award.png">
              <img class="award" src="/images/award.png">
              <img class="award" src="/images/award.png">
              <a class="fancybox" href="/images/logo.png"><p id="more">more</p></a>
            </div>
        </article>
    </div>
    <div>
        <input id="ac-3" name="accordion-1" type="checkbox" />
        <label id="myListingsLabel" for="ac-3">My Listings</label>
        <article class="ac-myListings">
            <ul id="myListings">
              <li>some item</li>
              <li>another item</li>
              <li>a third item</li>
              <li>fourth item</li>
              <li>so many items</li>
              <li>i have too much junk</li>
              <li><a id="more" class="fancybox" href="/images/logo.png">more</a></li>
            </ul>
        </article>
    </div>
    <div>
        <input id="ac-4" name="accordion-1" type="checkbox" />
        <label for="ac-4">Filter</label>
        <article class="ac-myListings">
            <ul id="myListings">
              <li>some item</li>
              <li>another item</li>
              <li>a third item</li>
              <li>fourth item</li>
              <li>so many items</li>
              <li>i have too much junk</li>
              <li><a id="more" class="fancybox" href="/images/logo.png">more</a></li>
            </ul>
        </article>
    </div>
  </section>
</template>
