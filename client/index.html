<head>
  <title>Dibs! Reuse Map Client</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="icon" type ="image/png" href="public/images/favicon.png">

  <!--- Loads the Google Maps API-->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwl6CTVUcaPluz69RuPkccQu9YXieyP9k&sensor=false"></script>
    
  <!--- Loads the dependent libraries/fonts/CSS-->  
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,500,600,700,800,900,300italic' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>


  <link rel="stylesheet" href="docs/fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
  <script type="text/javascript" src="docs/fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>

  <!-- <link rel="stylesheet" href="../docs/font-awesome/css/font-awesome.min.css"> already included in Meteor-->

</head>

<!--- _______________________________________-->
<body>
  {{> page}}
</body>



<!--- Start page Template-->
<template name="page">

  {{> map}}

  <img id="logo" src="/images/logo.png">

  {{#with currentUser}}

    {{> accordion}}

    {{> postsList}}

    <input id="alert" name="alertPopup" type="checkbox" />
    <div id="newItemAlert" class="draggable">
      <strong>click</strong> the <strong>map</strong> to <strong>post</strong> an <strong>item</strong>!
      <label for="alert" id="closeAlert"><i class="fa fa-times fa-lg" style="padding-left: 10px"></i></label>
    </div>

  {{else}}

    <div id="tint"></div>
    <div id="welcomeBanner">
      <div id="welcomeText">
        <span class="hide">Welcome to </span>Dibs!
        <p id="welcomeSubtext">The Reuse Enhancement Suite</p>
      </div>
      {{> login}}
    </div>

  {{/with}}

</template>
<!--- End page Template-->


<!--- Start login Template-->


<template name="login">

  <input id="login" name="welcomePanel" type="radio" />
  <input id="register" name="welcomePanel" type="radio" checked/>
  <input id="resetPassword" name="welcomePanel" type="radio"/>

  <div id="login-holder">
    <form id="login-form" action="action">
      <div id="login-errorMessage" class="loginErrorMessage"></div>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <input type="submit" id="login-button" value="Sign in" />
    </form>
    <label for="register" id="createNewAccount" class="loginToggle">Create New Account</label>
    <label for="resetPassword" id="forgotPassword" class="loginToggle">Forgot Password</label>
  </div>

  <div id="register-holder">
    <form id="register-form" action="action">
      <div id="register-errorMessage" class="loginErrorMessage"></div>
      <input type="email" id="account-email" placeholder="Email" />
      <input type="password" id="account-password" placeholder="Password" />
      <input type="password" id="account-confirm-password" placeholder="Confirm Password" />
      <input type="submit" id="create-account" value="Create an Account" />
    </form>
    <label for="login" id="logIn" class="loginToggle">Or Log In</label>
  </div>

  <div id="password-recover-holder">
    <form id="password-recover-form" action="action">
      <div id="password-errorMessage" class="loginErrorMessage"></div>
      <input type="email" id="password-recover-email" placeholder="Email" />
      <input type="submit" id="send-password-recover-email"value="Send Recovery Email" />
    </form>
    <label for="login" id="logIn" class="loginToggle">Or Log In</label>
  </div>
</template>
<!--- End login Template-->
