<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwl6CTVUcaPluz69RuPkccQu9YXieyP9k&sensor=false"></script>

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900,300italic' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    <link rel="stylesheet" href="docs/fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
    <script type="text/javascript" src="docs/fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>
    <script type="text/javascript" src="docs/blur.js"></script>

    <link rel="stylesheet" href="../docs/font-awesome/css/font-awesome.min.css">

    <script language ="Javascript" type="text/javascript" src="jquery.js"></script>
    <script language ="Javascript" type="text/javascript" src="script.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="socialLink.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
</head>

<body>
  {{> page}}
</body>

<template name="page">

  <div id="map-canvas"></div>
  <img id="logo" src="/images/logo.png">
  <div id="socialLinkHolder">
    <a class="fancybox" href="/images/logo.png"><img id="info" src="/images/info.png"></a>
    <a><img id="twitter" src="/images/twitter.png"></a>
    <br>
    <a><img id="facebook" src="/images/facebook.png"></a>
    <a><img id="github" src="/images/github.png"></a>
  </div>

  {{#if currentUser}}

    {{> accordion}}

  {{else}}

    <div id="tint"></div>
    <div id="welcomeBanner">
      <div id="welcomeText">
        <span class="hide">Welcome to </span>Dibs!
      </div>
      {{> login}}
      {{> register}}
    </div>

  {{/if}}

</template>

<template name="register">
  <div id="register-holder">
    <form id="register-form" action="action">
      <div id="register-errorMessage"></div>
      <input type="email" id="account-email" placeholder="Email" />
      <input type="password" id="account-password" placeholder="Password" />
      <input type="password" id="account-confirm-password" placeholder="Confirm Password" />
      <input type="submit" id="create-account"value="Create an Account" /> 
    </form>
    <button id="logInButton" class="subtext">
      Or Log In
    </button>
  </div>
</template>

<template name="login">
  <div id="login-holder">
    <form id="login-form" action="action">
      <div id="login-errorMessage"></div>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <input type="submit" id="login-button" value="Sign in" />
    </form>
    <button id="createNewAccountButton" class="subtext">
      Create New Account
    </button>
    <button id="forgotPasswordButton" class="subtext">
      Forgot Password
    </button>
  </div>
</template>

<template name="accordion">
  <section class="ac-container">
    <div>
        <input id="ac-1" name="accordion-1" type="checkbox" checked/>
        <label for="ac-1">Username <i class="fa fa-cog"></i></label>
        <article class="ac-small">
            <p id="logout">Account Settings</p>
            <p id="changePassword">Logout</p>
        </article>
    </div>
    <div>
        <input id="ac-2" name="accordion-1" type="checkbox" />
        <label for="ac-2">Rewards</label>
        <article class="ac-medium">
            <p>Some content... </p>
        </article>
    </div>
    <div>
        <input id="ac-3" name="accordion-1" type="checkbox" />
        <label for="ac-3">My Listing</label>
        <article class="ac-medium">
            <p>Some content... </p>
        </article>
    </div>
    <div>
        <input id="ac-4" name="accordion-1" type="checkbox" />
        <label for="ac-4">Filter</label>
        <article class="ac-medium">
            <p>Some content... </p>
        </article>
    </div>
  </section>
</template>
