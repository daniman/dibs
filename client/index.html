<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <link type="text/css" rel="stylesheet" href="style.css">

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwl6CTVUcaPluz69RuPkccQu9YXieyP9k&sensor=false"></script>

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900,300italic' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    <link rel="stylesheet" href="docs/fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
    <script type="text/javascript" src="docs/fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>

    <script language ="Javascript" type="text/javascript" src="jquery.js"></script>
    <script language ="Javascript" type="text/javascript" src="script.js"></script>
    
    <link href="socialLink.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
    <link rel="stylesheet" href="../docs/font-awesome/css/font-awesome.min.css">
</head>

<body>
  {{> page}}
</body>

<template name="page">

  <div id="map-canvas"></div>
  <img id="logo" src="/images/logo.png">
  <div id="socialLinkHolder">
    <a class="fancybox" href="/images/logo.png"><img id="info" src="/images/info.png"></a>
    <a href="http://www.twitter.com"><img id="twitter" src="/images/twitter.png"></a>
    <br>
    <a href="http://www.facebook.com"><img id="facebook" src="/images/facebook.png"></a>
    <a href="http://www.github.com"><img id="github" src="/images/github.png"></a>
  </div>

  {{#with currentUser}}

    {{> accordion}}

  {{else}}

    <div id="tint"></div>
    <div id="welcomeBanner">
      <div id="welcomeText">
        <span class="hide">Welcome to </span>Dibs!
        <p id="welcomeSubtext">The Reuse Enhancement Suite</p>
      </div>
      {{> login}}
      {{> register}}
    </div>

  {{/with}}

</template>

<template name="register">
  <div id="register-holder">
    <form id="register-form" action="action">
      <div id="register-errorMessage"></div>
      <input type="email" id="account-email" placeholder="Email" />
      <input type="password" id="account-password" placeholder="Password" />
      <input type="password" id="account-confirm-password" placeholder="Confirm Password" />
      <input type="submit" id="create-account"value="Create an Account" /> 
    </form>
    <button id="logInButton" class="subtext">
      Or Log In
    </button>
  </div>
</template>

<template name="login">
  <div id="login-holder">
    <form id="login-form" action="action">
      <div id="login-errorMessage"></div>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <input type="submit" id="login-button" value="Sign in" />
    </form>
    <button id="createNewAccountButton" class="subtext">
      Create New Account
    </button>
    <button id="forgotPasswordButton" class="subtext">
      Forgot Password
    </button>
  </div>
</template>

<template name="accordion">
  <section class="ac-container">
    <div>
        <input id="ac-1" name="accordion-1" type="radio" checked/>
        <label for="ac-1">{{> userEmail}}</label>
        <article class="ac-settings">
            <a class="fancybox" href="/images/logo.png"><p id="accountSettings">Account Settings</p></a>
            <p id="logout">Logout</p>
        </article>
    </div>
    <div>
        <input id="ac-2" name="accordion-1" type="radio"/>
        <label for="ac-2">Rewards</label>
        <article class="ac-rewards">
            <div class="pointsHolder">
              <div id="pointsNumber">125</div>
              <div id="pointsLabel">Dibs Points</div>
            </div>
            <div class="pointsHolder">
              <img class="award" src="/images/award.png">
              <img class="award" src="/images/award.png">
              <img class="award" src="/images/award.png">
              <img class="award" src="/images/award.png">
              <a class="fancybox" href="/images/logo.png"><p id="more">more</p></a>
            </div>
        </article>
    </div>
    <div>
        <input id="ac-3" name="accordion-1" type="radio" />
        <label for="ac-3">My Listing</label>
        <article class="ac-myListings">
            <a class="fancybox" href="/images/logo.png"><div id="newPost"><i class="fa fa-lg fa-plus-circle" style="padding-right: 5px"></i> New Post</div></a>
            <ul id="myListings">
              <li>some item</li>
              <li>another item</li>
              <li>a third item</li>
              <li>fourth item</li>
              <li>so many items</li>
              <li>i have too much junk</li>
              <li><a id="more" class="fancybox" href="/images/logo.png">more</a></li>
            </ul>
        </article>
    </div>
    <div>
        <input id="ac-4" name="accordion-1" type="radio" />
        <label for="ac-4">Filter</label>
        <article class="ac-filter">
          <form id="filter">
            I have a bike<input type="checkbox" name="vehicle" value="Bike"><br>
            <input type="checkbox" name="vehicle" value="Car">I have a car<br>
            Username: <input type="text" name="user">
          </form>
        </article>
    </div>
  </section>
</template>

<template name="userEmail">
  {{#each currentUser.emails}}
    <i class="fa fa-cog" style="padding-right: 5px"></i> {{address}}
  {{/each}}
</template>
