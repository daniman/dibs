<template name="postList">

  <input id="toggle" name="toggleArrow" type="checkbox" />
  <label for="toggle" id="hideArrow"></label>

<!--   <div id="zoomout"></div>
  <div id="zoomin"></div> -->

  <div id="socialLinkHolder">
    <a class="fancybox" href="/images/logo.png"><img id="info" src="/images/social/info.png"></a><br>
    <a href="http://www.twitter.com"><img id="twitter" src="/images/social/twitter.png"></a><br>
    <a href="http://www.facebook.com"><img id="facebook" src="/images/social/facebook.png"></a><br>
    <a href="http://www.github.com"><img id="github" src="/images/social/github.png"></a>
  </div>

  <div id="postListContainer">


    <div id="postListContainerHeader" class="post">
      <div class="description" style="text-align: center; height: 20px; font-weight: 500;">
        Recent Listings (the last 24 hours or so)
      </div>
    </div>

    {{#each posts}}
      {{> postItem}}
    {{/each}}

  </div>
</template>
